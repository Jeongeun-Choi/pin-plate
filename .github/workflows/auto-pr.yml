name: Auto Pull Request

on:
  push:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "refactor/*"

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint (Web)
        run: pnpm --filter web lint

      - name: Type Check (Mobile)
        # Mobile app doesn't have a specific script for tsc, so running it via pnpm exec or adding a script would be ideal.
        # Here we run tsc directly in the package context.
        run: cd apps/mobile && npx tsc --noEmit

      - name: Build (Web)
        run: pnpm --filter web build

      - name: Create Pull Request (Auto)
        if: success()
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          git fetch origin main

          # 1. Commits & Internal Stats (Fallback/Base)
          printf "## ðŸ“ Commits\n" > pr_body.txt
          git log origin/main..HEAD --pretty=format:"- %s (%h)" >> pr_body.txt
          printf "\n\n## ðŸ“Š File Changes\n\`\`\`\n" >> pr_body.txt
          git diff origin/main..HEAD --stat >> pr_body.txt
          printf "\`\`\`\n" >> pr_body.txt

          FALLBACK_BODY=$(cat pr_body.txt)

          # 2. Try AI Summary
          FINAL_BODY="$FALLBACK_BODY"

          if [[ -n "$GEMINI_API_KEY" ]]; then
            echo "GEMINI_API_KEY is present, attempting AI summary... "
            AI_SUMMARY=$(node scripts/generate-pr-summary.mjs || echo "")
            
            if [[ -n "$AI_SUMMARY" ]]; then
              FINAL_BODY="$AI_SUMMARY
              
              ---
              $FALLBACK_BODY"
            else
              echo "AI Summary failed. Using fallback."
            fi
          else
            echo "GEMINI_API_KEY not found. Using fallback."
          fi

          # Save to file to avoid shell argument limits/issues
          printf "%s\n" "$FINAL_BODY" > pr_description.md

          gh pr create \
            --base main \
            --head ${{ github.ref_name }} \
            --title "PR: ${{ github.ref_name }}" \
            --body-file pr_description.md \
            || echo "PR already exists or encountered an error"
